<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>
  
<header class="panel-cover" style="background-image: url({{ "images/cover.png" | prepend: site.baseurl }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="{{ site.baseurl }}" title="link to home of {{ site.title }}">
          <img src="{{ "images/profile.png" | prepend: site.baseurl }}" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">Sinead McLaughlin</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">Developer based in Belfast</p>
        <p class="panel-cover__description">Proud member of the Slow Runners Club - for those without a need for speed</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
          
                <!-- About -->
              <li class="navigation__item">
                <a href="/about" title="Learn abit about me">
                    <img src="../images/about.png" style="height: 3em; width: 3em;"/>                    
                  <span class="label">About Me</span>
                </a>
              </li>
                
              <!-- GitHub -->
              <li class="navigation__item">
                <a href="/code" title="A look at some of the code">
                    <img src="../images/code.png" style="height: 3em; width: 3em;"/>                    
                  <span class="label">Code</span>
                </a>
              </li>
                
                <!-- Running -->
              <li class="navigation__item">
                <a href="/running" title="Life outside of code">
                    <img src="../images/running.png" style="height: 3em; width: 3em;"/>                    
                  <span class="label">I Run</span>
                </a>
              </li>
                  
              <!-- LinkedIn -->
              <li class="navigation__item">
                <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" title="{{ site.author.linkedin_username }} on LinkedIn" target="_blank">
                    <img src="../images/linkedin.png" style="height: 3em; width: 3em;"/>                    
                  <span class="label">LinkedIn</span>
                </a>
              </li>

            </ul>
          </nav>

        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
